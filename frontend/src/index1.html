<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 2rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg">
        <h1 id="title" class="text-3xl font-bold text-center text-gray-800 mb-6">User Authentication</h1>
        <div id="auth-forms" class="space-y-6">
            <!-- Signup Form -->
            <form id="signup-form" class="bg-gray-50 p-6 rounded-lg shadow-inner">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Sign Up</h2>
                <div class="mb-4">
                    <label for="signup-name" class="block text-sm font-medium text-gray-600">Name</label>
                    <input type="text" id="signup-name" name="name" required
                        class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="signup-email" class="block text-sm font-medium text-gray-600">Email</label>
                    <input type="email" id="signup-email" name="email" required
                        class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="signup-password" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" id="signup-password" name="password" required
                        class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="signup-address" class="block text-sm font-medium text-gray-600">Address</label>
                    <input type="text" id="signup-address" name="address" required
                        class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit"
                    class="w-full px-4 py-2 bg-blue-600 text-white font-bold rounded-md hover:bg-blue-700 transition duration-300 ease-in-out">
                    Sign Up
                </button>
            </form>

            <!-- Login Form -->
            <form id="login-form" class="bg-gray-50 p-6 rounded-lg shadow-inner">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Login</h2>
                <div class="mb-4">
                    <label for="login-email" class="block text-sm font-medium text-gray-600">Email</label>
                    <input type="email" id="login-email" name="email" required
                        class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="login-password" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" id="login-password" name="password" required
                        class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit"
                    class="w-full px-4 py-2 bg-green-600 text-white font-bold rounded-md hover:bg-green-700 transition duration-300 ease-in-out">
                    Login
                </button>
            </form>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard" class="hidden text-center">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">Welcome!</h2>
            <p id="user-info" class="text-gray-600 mb-6"></p>
            <button id="logout-button"
                class="w-full px-4 py-2 bg-red-600 text-white font-bold rounded-md hover:bg-red-700 transition duration-300 ease-in-out">
                Logout
            </button>
        </div>

        <!-- Message Box -->
        <div id="message-box" class="mt-6 p-4 rounded-lg text-sm text-center font-medium hidden"></div>

    </div>

    <script>
        const API_URL = 'http://localhost:5000/api/auth'; // Adjust this URL to your backend endpoint

        const signupForm = document.getElementById('signup-form');
        const loginForm = document.getElementById('login-form');
        const authForms = document.getElementById('auth-forms');
        const dashboard = document.getElementById('dashboard');
        const userInfo = document.getElementById('user-info');
        const logoutButton = document.getElementById('logout-button');
        const messageBox = document.getElementById('message-box');

        // Simple message display function
        const showMessage = (message, isError = false) => {
            messageBox.textContent = message;
            messageBox.className = `mt-6 p-4 rounded-lg text-sm text-center font-medium ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000);
        };

        // Render based on authentication state
        const renderApp = () => {
            const token = localStorage.getItem('token');
            const role = localStorage.getItem('role');
            if (token && role) {
                authForms.classList.add('hidden');
                dashboard.classList.remove('hidden');
                userInfo.textContent = `You are logged in as a ${role}.`;
            } else {
                authForms.classList.remove('hidden');
                dashboard.classList.add('hidden');
            }
        };

        // Handle Signup
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const address = document.getElementById('signup-address').value;

            try {
                const response = await fetch(`${API_URL}/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password, address })
                });

                const data = await response.json();
                if (response.ok) {
                    showMessage(data.message);
                    signupForm.reset();
                } else {
                    showMessage(data.message, true);
                }
            } catch (err) {
                showMessage('An error occurred during sign up.', true);
                console.error('Signup error:', err);
            }
        });

        // Handle Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('role', data.role);
                    showMessage('Login successful!');
                    renderApp();
                } else {
                    showMessage(data.message, true);
                }
            } catch (err) {
                showMessage('An error occurred during login.', true);
                console.error('Login error:', err);
            }
        });

        // Handle Logout
        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('role');
            showMessage('You have been logged out.');
            renderApp();
        });

        // Initial render
        document.addEventListener('DOMContentLoaded', renderApp);
    </script>
</body>
</html>
